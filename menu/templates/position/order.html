<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type"
        content="text/html; charset=utf-8">
        <title> Menu </title>
    </head>
    <header>
        <h1> Order </h1>
    </header>
    <body>
        <div>
            <h2>Coast: {{ price }} </h2>
            <h2>Positions:</h2>
            {% for position in order %}
                <ul> {{ position }} </ul>
            {% endfor %}

            <h2>Allergens:</h2>
            {% for allergen in allergens %}
                <ul>{{ allergen}}</ul>
            {% endfor %}
        </div>
    </body>
</html>
